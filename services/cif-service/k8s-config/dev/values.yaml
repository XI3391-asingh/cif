  #     valueFrom:
  #       secretKeyRef:
  #         name: dev-cif-service-db-credentials
  #         key: username
  #   - name: POSTGRES_PASSWORD
  #     valueFrom:
  #       secretKeyRef:
  #         name: dev-cif-service-db-credentials
  #         key: password
  #   - name: POSTGRES_URL
  #     value: jdbc:postgresql://postgresql.postgresql.svc.cluster.local:5432/cifservicedb
  #   resources:
  #     limits:
  #       cpu: 100m
